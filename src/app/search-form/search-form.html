<div class="search-form">
  <div class="search-bar">
    <input name="search" class="search-bar-input" type="text" [(ngModel)]="searchQuery" placeholder="Mida sa otsid?" (keyup.enter)="onSearch()" />
    <button (click)="onSearch()" class="search-btn">
      <span class="search-bar-icon material-icons">search</span>
    </button>
  </div>
  <div class="search-filters">
    <div class="search-filter-group">
      <label for="type">Tüüp:</label>
      <select class="search-filter-select" id="type" [(ngModel)]="selectedType">
        <option value="all">Kõik</option>
        <option value="photo">Pildid</option>
        <option value="video">Videod</option>
        <option value="audio">Audio</option>
      </select>
    </div>
    <div class="search-filter-group">
      <label for="sort">Sorteerimine:</label>
      <select class="search-filter-select" id="sort" [(ngModel)]="selectedSort">
        <option value="accuracy">Täpsus</option>
        <option value="new">Uuemad enne</option>
        <option value="old">Vanemad enne</option>
        <option value="abc">Tähestikuline</option>
      </select>
    </div>
    <div class="search-filter-group">
      <label for="range">Ajavahemik:</label>
      <select class="search-filter-select" id="range" [(ngModel)]="selectedTimeRange">
        <option value="all">Kõik ajad</option>
        <option value="week">Viimane nädal</option>
        <option value="month">Viimane kuu</option>
        <option value="year">Viimane aasta</option>
      </select>
    </div>
  </div>
</div>
